<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Nhân Viên | Ergoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>

<div th:replace="~{admin/fragments/sidebar :: sidebar(current='staff')}"></div>

<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Quản Lý Nhân Viên</h2>
            <a href="/admin/staff/new" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Thêm Nhân Viên</a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ Tên</th>
                            <th>Email</th>
                            <th>SĐT</th>
                            <th>Vị Trí</th>
                            <th>Trạng Thái</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="staff : ${staffList}" th:if="${staff.isDelete != 1}">
                            <td th:text="${staff.userId}">1</td>
                            <td th:text="${staff.name}">Nguyen Van A</td>
                            <td th:text="${staff.email}">a@example.com</td>
                            <td th:text="${staff.phone}">0123456789</td>
                            <td>
                                <span class="badge bg-info text-dark" th:text="${staff.position}">Manager</span>
                            </td>
                            <td>
                                <span th:if="${staff.isActive == 1}" class="badge bg-success">Active</span>
                                <span th:if="${staff.isActive == 0}" class="badge bg-secondary">Inactive</span>
                            </td>
                            <td>
                                <a href="#" class="btn btn-sm btn-outline-primary me-2"><i class="fas fa-edit"></i></a>
                                <a th:href="@{/admin/staff/{id}/delete(id=${staff.userId})}" 
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Bạn có chắc muốn xóa nhân viên này?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
