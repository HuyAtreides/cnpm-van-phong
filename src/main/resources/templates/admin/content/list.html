<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Nội Dung | OfficeCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>

<div th:replace="~{admin/fragments/sidebar :: sidebar(current='content')}"></div>

<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4">Quản Lý Nội Dung</h2>

        <div class="card mb-4">
            <div class="card-header bg-white">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Bài Viết (Blogs)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Đánh Giá (Reviews)</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Tiêu Đề</th>
                            <th>Ngày Đăng</th>
                            <th>Trạng Thái</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="blog : ${blogs}">
                            <td th:text="${blog.blogId}">1</td>
                            <td th:text="${blog.blogTitle}">Blog Title</td>
                            <td th:text="${#dates.format(blog.postingDate, 'dd/MM/yyyy')}">01/01/2026</td>
                            <td>
                                <span th:if="${blog.approval == 1}" class="badge bg-success">Đã Duyệt</span>
                                <span th:if="${blog.approval == 0}" class="badge bg-warning text-dark">Chờ Duyệt</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/content/blogs/{id}/edit(id=${blog.blogId})}" 
                                   class="btn btn-sm btn-primary me-2">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                                <a th:if="${blog.approval == 0}" 
                                   th:href="@{/admin/content/blogs/{id}/approve(id=${blog.blogId})}" 
                                   class="btn btn-sm btn-success me-2">
                                    <i class="fas fa-check"></i> Duyệt
                                </a>
                                <a th:href="@{/admin/content/blogs/{id}/delete(id=${blog.blogId})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Bạn có chắc muốn xóa bài viết này?')">
                                    <i class="fas fa-trash"></i> Xóa
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
