<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Khách Hàng | Ergoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>

<div th:replace="~{admin/fragments/sidebar :: sidebar(current='customers')}"></div>

<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4">Quản Lý Khách Hàng</h2>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ Tên</th>
                            <th>Email</th>
                            <th>SĐT</th>
                            <th>Địa Chỉ</th>
                            <th>Trạng Thái</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.userId}">1</td>
                            <td th:text="${customer.name}">Nguyen Van A</td>
                            <td th:text="${customer.email}">a@example.com</td>
                            <td th:text="${customer.phone}">0123456789</td>
                            <td th:text="${customer.address}">Hanoi</td>
                            <td>
                                <span th:if="${customer.isActive == 1}" class="badge bg-success">Active</span>
                                <span th:if="${customer.isActive == 0}" class="badge bg-danger">Locked</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/customers/{id}/toggle-status(id=${customer.userId})}" 
                                   class="btn btn-sm" 
                                   th:classappend="${customer.isActive == 1} ? 'btn-outline-danger' : 'btn-outline-success'"
                                   th:text="${customer.isActive == 1} ? 'Khóa' : 'Mở Khóa'">
                                    Lock
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
