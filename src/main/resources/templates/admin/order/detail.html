<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Đơn Hàng | Ergoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>

<div th:replace="~{admin/fragments/sidebar :: sidebar(current='orders')}"></div>

<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Chi Tiết Đơn Hàng #<span th:text="${order.orderId}"></span></h2>
            <a href="/admin/orders" class="btn btn-outline-secondary">Quay Lại</a>
        </div>

        <div class="row">
            
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">Danh Sách Sản Phẩm</div>
                    <div class="card-body">
                         <table class="table">
                             <thead>
                                 <tr>
                                     <th>Sản Phẩm</th>
                                     <th>Số Lượng</th>
                                     <th>Đơn Giá</th>
                                     <th>Thành Tiền</th>
                                 </tr>
                             </thead>
                             <tbody>
                                 <tr th:each="item : ${order.orderItems}">
                                     <td th:text="${item.productType.product.name + (item.productType != null ? ' (' + item.productType.color + ' - ' + item.productType.material + ')' : '')}">Product</td>
                                     <td th:text="${item.quantity}">1</td>
                                     <td th:text="${#numbers.formatCurrency(item.price)}">$10</td>
                                     <td th:text="${#numbers.formatCurrency(item.price * item.quantity)}">$10</td>
                                 </tr>
                             </tbody>
                             <tfoot>
                                 <tr>
                                     <td colspan="3" class="text-end fw-bold">Tổng Cộng:</td>
                                     <td class="fw-bold" th:text="${#numbers.formatCurrency(order.actualCost)}">$100</td>
                                 </tr>
                             </tfoot>
                         </table>
                    </div>
                </div>
            </div>

            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">Thông Tin Khách Hàng</div>
                    <div class="card-body">
                        <p><strong>Họ Tên:</strong> <span th:text="${order.customer.name}">Customer</span></p>
                        <p><strong>SĐT:</strong> <span th:text="${order.phone}">Phone</span></p>
                        <p><strong>Địa Chỉ:</strong> 
                            <span th:text="${order.streetNumber + ', ' + order.ward + ', ' + order.district + ', ' + order.cityOfProvince}">Address</span>
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Trạng Thái & Thao Tác</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Trạng Thái Hiện Tại:</label>
                            <span th:text="${order.status}" 
                                  class="badge"
                                  th:classappend="${order.status == 'Hoàn thành' ? 'bg-success' : (order.status == 'Đã hủy' ? 'bg-danger' : 'bg-warning')}">
                                Status
                            </span>
                        </div>
                        
                        <form th:action="@{/admin/orders/{id}/status(id=${order.orderId})}" method="post" class="mb-3">
                            <label class="form-label">Cập Nhật Trạng Thái:</label>
                            <div class="input-group">
                                <select name="status" class="form-select">
                                    <option value="Đang xử lý" th:selected="${order.status == 'Đang xử lý'}">Đang xử lý</option>
                                    <option value="Hoàn thành" th:selected="${order.status == 'Hoàn thành'}">Hoàn thành</option>
                                    <option value="Đã hủy" th:selected="${order.status == 'Đã hủy'}">Đã hủy</option>
                                </select>
                                <button class="btn btn-primary" type="submit">Lưu</button>
                            </div>
                        </form>

                        <form th:if="${order.status == 'Đang xử lý'}" 
                              th:action="@{/admin/orders/{id}/cancel(id=${order.orderId})}" 
                              method="post">
                            <button type="submit" 
                                    class="btn btn-danger w-100"
                                    onclick="return confirm('Bạn có chắc chắn muốn hủy đơn hàng này?')">
                                Hủy Đơn Hàng
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
