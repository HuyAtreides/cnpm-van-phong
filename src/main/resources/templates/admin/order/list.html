<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Đơn Hàng | Ergoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>

<div th:replace="~{admin/fragments/sidebar :: sidebar(current='orders')}"></div>

<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4">Quản Lý Đơn Hàng</h2>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Mã Đơn</th>
                            <th>Ngày Đặt</th>
                            <th>Khách Hàng</th>
                            <th>Tổng Tiền</th>
                            <th>Trạng Thái</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.orderId}">1</td>
                            <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy')}">01/01/2026</td>
                            <td th:text="${order.customer.name}">Customer Name</td>
                            <td th:text="${#numbers.formatCurrency(order.actualCost)}">$100</td>
                            <td>
                                <span th:text="${order.status}" 
                                      class="badge"
                                      th:classappend="${order.status == 'Hoàn thành' ? 'bg-success' : (order.status == 'Đã hủy' ? 'bg-danger' : 'bg-warning')}">
                                    Processing
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/admin/orders/{id}(id=${order.orderId})}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-eye"></i> Chi Tiết
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
