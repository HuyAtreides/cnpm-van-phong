<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ảnh sản phẩm - OfficeCraft Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
        
        .upload-form { background: #f9f9f9; padding: 2rem; border-radius: 10px; margin-bottom: 2rem; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
        .image-item { position: relative; border: 2px solid #e0e0e0; border-radius: 10px; overflow: hidden; }
        .image-item img { width: 100%; height: 200px; object-fit: cover; }
        .delete-btn { position: absolute; top: 10px; right: 10px; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div th:replace="~{admin/fragments/sidebar :: sidebar(current='products')}"></div>

<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
             <h2>Quản Lý Ảnh: <span th:text="${product.name}">Product Name</span></h2>
             <a href="/admin/products" class="btn btn-outline-secondary">Quay Lại</a>
        </div>
    
        <div th:if="${param.success}" class="alert alert-success">Upload ảnh thành công!</div>
        <div th:if="${param.deleted}" class="alert alert-success">Xóa ảnh thành công!</div>
        <div th:if="${param.error}" class="alert alert-danger">Có lỗi xảy ra!</div>

        <div class="card mb-4">
            <div class="card-header">Upload Ảnh Mới</div>
            <div class="card-body">
                <form th:action="@{/admin/products/{id}/images/upload(id=${product.productId})}" 
                      method="post" 
                      enctype="multipart/form-data" class="row g-3">
                    <div class="col-8">
                        <input type="file" class="form-control" name="file" accept="image/*" required>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-upload me-2"></i>Upload</button>
                    </div>
                </form>
            </div>
        </div>

        <h4 class="mb-3">Danh Sách Ảnh Hiện Tại</h4>
        <div class="image-grid">
            <div th:each="image : ${product.productImages}" class="image-item">
                <img th:src="@{/{path}(path=${image.productImage})}" alt="Product Image">
                <form th:action="@{/admin/products/images/{imageId}/delete(imageId=${image.productImageId})}" 
                      method="post" style="display: inline;">
                    <input type="hidden" name="productId" th:value="${product.productId}">
                    <button type="submit" class="delete-btn btn-danger" 
                            onclick="return confirm('Bạn có chắc muốn xóa ảnh này?')"><i class="fas fa-trash"></i></button>
                </form>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(product.productImages)}" class="text-center p-5 text-muted">
            <p>Chưa có ảnh nào. Hãy upload ảnh đầu tiên!</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
