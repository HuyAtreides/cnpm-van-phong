<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Đổi Trả | OfficeCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
        .status-pending { color: #f39c12; font-weight: bold; }
        .status-approved { color: #27ae60; font-weight: bold; }
        .status-rejected { color: #c0392b; font-weight: bold; }
    </style>
</head>
<body>

<div th:replace="~{admin/fragments/sidebar :: sidebar(current='refunds')}"></div>

<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4">Quản Lý Yêu Cầu Đổi Tra & Hoàn Tiền</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Đơn Hàng</th>
                            <th>Khách Hàng</th>
                            <th>Loại Yêu Cầu</th>
                            <th>Lý Do</th>
                            <th>Ngày Tạo</th>
                            <th>Trạng Thái</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="req : ${requests}">
                            <td th:text="${req.refundId}">1</td>
                            <td><a th:href="@{/admin/orders/{id}(id=${req.order.orderId})}" th:text="'#' + ${req.order.orderId}">#123</a></td>
                            <td th:text="${req.order.customer.name}">Customer Name</td>
                            <td th:text="${req.requestType}">Refund</td>
                            <td th:text="${req.reason}">Broken item</td>
                            <td th:text="${#temporals.format(req.createdDate, 'dd/MM/yyyy HH:mm')}">01/01/2026</td>
                            <td>
                                <span th:text="${req.status}"
                                      th:classappend="${req.status == 'PENDING' ? 'status-pending' : (req.status == 'APPROVED' ? 'status-approved' : 'status-rejected')}">
                                    PENDING
                                </span>
                            </td>
                            <td>
                                <div th:if="${req.status == 'PENDING'}" class="d-flex gap-2">
                                    <form th:action="@{/admin/refunds/{id}/approve(id=${req.refundId})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-success" onclick="return confirm('Chấp nhận yêu cầu này?')">
                                            <i class="fas fa-check"></i> Duyệt
                                        </button>
                                    </form>
                                    <form th:action="@{/admin/refunds/{id}/reject(id=${req.refundId})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Từ chối yêu cầu này?')">
                                            <i class="fas fa-times"></i> Hủy
                                        </button>
                                    </form>
                                </div>
                                <span th:if="${req.status != 'PENDING'}" class="text-muted">Đã xử lý</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(requests)}">
                            <td colspan="8" class="text-center">Không có yêu cầu nào.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
