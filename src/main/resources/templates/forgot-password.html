<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu | OfficeCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .auth-card { width: 100%; max-width: 400px; border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header i { font-size: 3rem; color: #0d6efd; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="card auth-card p-4">
    <div class="card-body">
        <div class="auth-header">
            <i class="fas fa-lock"></i>
            <h3>Quên Mật Khẩu?</h3>
            <p class="text-muted">Nhập email của bạn để đặt lại mật khẩu</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error message</div>

        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-4">
                <label class="form-label">Email đăng ký</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Tiếp Tục</button>
                <a href="/login" class="btn btn-light">Quay lại Đăng nhập</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
