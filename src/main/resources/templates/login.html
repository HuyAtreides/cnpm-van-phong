<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Ergoffice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <div th:replace="~{fragments/navigation :: user-menu-styles}"></div>
</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <div class="auth-form">
        <h2>Đăng nhập</h2>
        
        <div th:if="${param.error}" class="alert alert-error">
            Email hoặc mật khẩu không đúng.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success">
            Bạn đã đăng xuất thành công.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-primary">Đăng nhập</button>
        </form>
        
        <p class="auth-link" style="text-align: center;">Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
        <p class="auth-link" style="text-align: center;"><a th:href="@{/forgot-password}">Quên mật khẩu?</a></p>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2026 Ergoffice. All rights reserved.</p>
    </div>
</footer>

<div th:replace="~{fragments/navigation :: user-menu-scripts}"></div>
</body>
</html>
