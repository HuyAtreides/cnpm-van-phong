<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu Đổi trả / Hoàn tiền | Ergoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <div th:replace="~{fragments/navigation :: user-menu-styles}"></div>
</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Yêu cầu Đổi trả / Hoàn tiền</h4>
                    <small class="text-muted">Đơn hàng #<span th:text="${order.orderId}"></span></small>
                </div>
                <div class="card-body">
                    <form th:action="@{/order/refund}" method="post">
                        <input type="hidden" name="orderId" th:value="${order.orderId}">
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Loại yêu cầu</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="requestType" id="typeRefund" value="REFUND" checked>
                                <label class="form-check-label" for="typeRefund">
                                    Hoàn tiền (Trả hàng & Nhận lại tiền)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="requestType" id="typeExchange" value="EXCHANGE">
                                <label class="form-check-label" for="typeExchange">
                                    Đổi sản phẩm (Đổi sản phẩm lỗi lấy sản phẩm mới)
                                </label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Lý do</label>
                            <select class="form-select" name="reason" required>
                                <option value="" selected disabled>Chọn lý do...</option>
                                <option value="Hàng bị lỗi/hư hỏng">Hàng bị lỗi/hư hỏng</option>
                                <option value="Sai mẫu/màu sắc">Giao sai mẫu/màu sắc</option>
                                <option value="Không giống mô tả">Sản phẩm không giống mô tả</option>
                                <option value="Thiếu phụ kiện">Thiếu phụ kiện/quà tặng</option>
                                <option value="Khác">Lý do khác</option>
                            </select>
                        </div>

                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Ghi chú chi tiết</label>
                            <textarea class="form-control" name="note" rows="4" placeholder="Mô tả chi tiết vấn đề bạn gặp phải..."></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/orders" class="btn btn-light me-md-2">Hủy bỏ</a>
                            <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/navigation :: user-menu-scripts}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
