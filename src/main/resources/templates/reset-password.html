<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu | OfficeCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .auth-card { width: 100%; max-width: 400px; border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header i { font-size: 3rem; color: #198754; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="card auth-card p-4">
    <div class="card-body">
        <div class="auth-header">
            <i class="fas fa-key"></i>
            <h3>Đặt Lại Mật Khẩu</h3>
            <p class="text-muted">Nhập mật khẩu mới cho tài khoản <strong th:text="${email}"></strong></p>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error message</div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="email" th:value="${email}">
            
            <div class="mb-3">
                <label class="form-label">Mật khẩu mới</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Mật khẩu mới" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Xác nhận mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-check-circle"></i></span>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">Đổi Mật Khẩu</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
