<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Bài Viết | Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8f9fa; }
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
        #editor { height: 400px; background: white; }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4 text-center">Cổng Nhân Viên</h4>
    <a href="/staff/dashboard"><i class="fas fa-home me-2"></i>Tổng Quan</a>
    <a href="/staff/orders"><i class="fas fa-shopping-cart me-2"></i>Đơn Hàng</a>
    <a href="/staff/blogs" class="active"><i class="fas fa-blog me-2"></i>Bài Viết</a>
    <a href="/staff/support"><i class="fas fa-headset me-2"></i>Hỗ Trợ</a>
    <hr>
    <div class="mt-auto">
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Đăng Xuất</a>
    </div>
</div>

<div class="main-content">
    <h2 class="mb-4" th:text="${blog.blogId == null ? 'Tạo Bài Viết Mới' : 'Chỉnh Sửa Bài Viết'}">Edit Blog</h2>
    
    <div class="card">
        <div class="card-body">
            <form th:action="@{/staff/blogs/save}" th:object="${blog}" method="post" id="blogForm">
                <input type="hidden" th:field="*{blogId}" />
                 
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Tiêu Đề Bài Viết</label>
                    <input type="text" class="form-control" th:field="*{blogTitle}" placeholder="Nhập tiêu đề hấp dẫn..." required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Nội Dung</label>
                    <input type="hidden" th:field="*{content}" id="contentInput">
                    <div id="editor" th:utext="*{content}"></div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Lưu Bài Viết</button>
                    <a href="/staff/blogs" class="btn btn-secondary">Hủy Bỏ</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    var quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Soạn thảo nội dung bài viết tại đây...'
    });

    document.getElementById('blogForm').onsubmit = function() {
        var content = document.querySelector('input[name=content]');
        content.value = quill.root.innerHTML;
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
