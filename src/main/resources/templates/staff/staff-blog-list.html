<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Bài Viết | Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8f9fa; }
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4 text-center">Cổng Nhân Viên</h4>
    <a href="/staff/dashboard"><i class="fas fa-home me-2"></i>Tổng Quan</a>
    <a href="/staff/orders"><i class="fas fa-shopping-cart me-2"></i>Đơn Hàng</a>
    <a href="/staff/blogs" class="active"><i class="fas fa-blog me-2"></i>Bài Viết</a>
    <a href="/staff/support"><i class="fas fa-headset me-2"></i>Hỗ Trợ</a>
    <hr>
    <div class="mt-auto">
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Đăng Xuất</a>
    </div>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản Lý Bài Viết</h2>
        <a href="/staff/blogs/new" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Tạo Bài Viết Mới</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiêu Đề</th>
                    <th>Ngày Đăng</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blog : ${blogs}">
                    <td th:text="'#' + ${blog.blogId}">1</td>
                    <td th:text="${blog.blogTitle}" class="fw-bold">Title</td>
                    <td th:text="${#dates.format(blog.postingDate, 'dd/MM/yyyy')}">01/01/2026</td>
                    <td>
                        <span class="badge" 
                              th:classappend="${blog.approval == 1 ? 'text-bg-success' : 'text-bg-warning'}"
                              th:text="${blog.approval == 1 ? 'Đã Đăng' : 'Chờ Duyệt'}">Published</span>
                    </td>
                    <td>
                        <a th:href="@{/staff/blogs/{id}/edit(id=${blog.blogId})}" class="btn btn-sm btn-info text-white"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/staff/blogs/{id}/delete(id=${blog.blogId})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa bài viết này không?')"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                 <tr th:if="${#lists.isEmpty(blogs)}">
                    <td colspan="5" class="text-center py-4 text-muted">Chưa có bài viết nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
