<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng Điều Khiển Nhân Viên | OfficeCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
        .card-stat { transition: transform 0.2s; }
        .card-stat:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4 text-center">Cổng Nhân Viên</h4>
    <a href="/staff/dashboard" class="active"><i class="fas fa-home me-2"></i>Trang Chủ</a>
    <a href="/staff/orders"><i class="fas fa-shopping-cart me-2"></i>Đơn Hàng</a>
    <a href="/staff/blogs"><i class="fas fa-blog me-2"></i>Bài Viết</a>
    <a href="/staff/support"><i class="fas fa-headset me-2"></i>Hỗ Trợ</a>
    <hr>
    <div class="mt-auto">
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Đăng Xuất</a>
    </div>
</div>

<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4">Tổng Quan</h2>
        
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card card-stat bg-primary text-white p-3">
                    <h5>Đơn Hàng Mới</h5>
                    <h2 th:text="${stats['processingOrders']}">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-stat bg-success text-white p-3">
                    <h5>Doanh Thu</h5>
                    <h2 th:text="${#numbers.formatCurrency(revenueStats['totalRevenue'])}">$0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-stat bg-warning text-dark p-3">
                    <h5>Bài Viết Chờ Duyệt</h5>
                    <h2 th:text="${stats['pendingBlogs']}">0</h2>
                </div>
            </div>
             <div class="col-md-3">
                 <div class="card card-stat bg-info text-white p-3">
                     <h5>Tổng Khách Hàng</h5>
                     <h2 th:text="${stats['totalCustomers']}">0</h2>
                 </div>
             </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Hoạt Động Gần Đây</div>
                    <div class="card-body">
                        <p class="text-muted">Chưa có hoạt động gần đây.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
