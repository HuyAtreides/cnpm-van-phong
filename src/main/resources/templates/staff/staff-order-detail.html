<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Đơn Hàng | Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4 text-center">Cổng Nhân Viên</h4>
    <a href="/staff/dashboard"><i class="fas fa-home me-2"></i>Trang Chủ</a>
    <a href="/staff/orders" class="active"><i class="fas fa-shopping-cart me-2"></i>Đơn Hàng</a>
    <a href="/staff/blogs"><i class="fas fa-blog me-2"></i>Bài Viết</a>
    <a href="/staff/support"><i class="fas fa-headset me-2"></i>Hỗ Trợ</a>
    <hr>
    <div class="mt-auto">
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Đăng Xuất</a>
    </div>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Chi Tiết Đơn Hàng #<span th:text="${order.orderId}"></span></h2>
        <a href="/staff/orders" class="btn btn-secondary">Quay Lại</a>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">Sản Phẩm</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Sản Phẩm</th>
                                <th>Số Lượng</th>
                                <th>Đơn Giá</th>
                                <th>Thành Tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            
                             <tr th:each="item : ${order.orderItems}">
                                <td th:text="${item.productType != null && item.productType.product != null ? item.productType.product.name : 'N/A'}">Product Name</td>
                                <td th:text="${item.quantity}">1</td>
                                <td th:text="${#numbers.formatCurrency(item.price)}">$10</td>
                                <td th:text="${#numbers.formatCurrency(item.price * item.quantity)}">$10</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3" class="text-end">Tổng Cộng:</th>
                                <th th:text="${#numbers.formatCurrency(order.totalCost)}">$100</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">Thông Tin Khách Hàng</div>
                <div class="card-body">
                    <p><strong>Tên:</strong> <span th:text="${order.customer != null ? order.customer.name : 'N/A'}">Tên</span></p>
                    <p><strong>SĐT:</strong> <span th:text="${order.phone}">SĐT</span></p>
                    <p><strong>Địa Chỉ:</strong> 
                        <span th:text="${order.streetNumber}">Street</span>,
                        <span th:text="${order.ward}">Ward</span>,
                        <span th:text="${order.district}">District</span>,
                        <span th:text="${order.cityOfProvince}">City</span>
                    </p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Hành Động</div>
                <div class="card-body">
                    <form th:action="@{/staff/orders/{id}/update-status(id=${order.orderId})}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Cập Nhật Trạng Thái</label>
                            <select name="status" class="form-select">
                                <option value="Đang xử lý" th:selected="${order.status == 'Đang xử lý'}">Đang xử lý</option>
                                <option value="Đang giao hàng" th:selected="${order.status == 'Đang giao hàng'}">Đang giao hàng</option>
                                <option value="Hoàn thành" th:selected="${order.status == 'Hoàn thành'}">Hoàn thành</option>
                                <option value="Đã hủy" th:selected="${order.status == 'Đã hủy'}">Đã hủy</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Cập Nhật</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
