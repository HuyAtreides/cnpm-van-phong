<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hỗ Trợ Khách Hàng | Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8f9fa; }
        .sidebar { height: 100vh; background: #2c3e50; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4 text-center">Cổng Nhân Viên</h4>
    <a href="/staff/dashboard"><i class="fas fa-home me-2"></i>Tổng Quan</a>
    <a href="/staff/orders"><i class="fas fa-shopping-cart me-2"></i>Đơn Hàng</a>
    <a href="/staff/blogs"><i class="fas fa-blog me-2"></i>Bài Viết</a>
    <a href="/staff/support" class="active"><i class="fas fa-headset me-2"></i>Hỗ Trợ</a>
    <hr>
    <div class="mt-auto">
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Đăng Xuất</a>
    </div>
</div>

<div class="main-content">
    <h2 class="mb-4">Danh Sách Yêu Cầu Hỗ Trợ</h2>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách Hàng</th>
                    <th>Tiêu Đề</th>
                    <th>Ngày Tạo</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="conv : ${conversations}">
                    <td th:text="'#' + ${conv.conversationId}">#1</td>
                    <td>
                        <div class="fw-bold" th:text="${conv.customer != null && conv.customer.name != null ? conv.customer.name : 'Unknown'}">Tên KH</div>
                        <small class="text-muted" th:text="${conv.customer != null && conv.customer.phone != null ? conv.customer.phone : ''}">SDT</small>
                    </td>
                    <td th:text="${conv.title}">Tiêu đề lỗi</td>
                    <td th:text="${#dates.format(conv.createdDate, 'dd/MM/yyyy HH:mm')}">01/01/2026</td>
                    <td>
                        <span th:if="${conv.status == 'Open'}" class="badge bg-success">Đang mở</span>
                        <span th:if="${conv.status == 'Closed'}" class="badge bg-secondary">Đã đóng</span>
                    </td>
                    <td>
                        <a th:href="@{/staff/support/view(id=${conv.conversationId})}" class="btn btn-sm btn-primary">
                            <i class="fas fa-eye me-1"></i>Xem & Trả lời
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(conversations)}">
                    <td colspan="6" class="text-center py-4 text-muted">Chưa có yêu cầu nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
