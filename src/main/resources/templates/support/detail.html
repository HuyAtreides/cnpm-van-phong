<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Yêu Cầu | OfficeCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <div th:replace="~{fragments/navigation :: user-menu-styles}"></div>
    <style>
        .chat-box { height: 400px; overflow-y: auto; background: #f8f9fa; border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 15px; max-width: 80%; }
        .message.customer { background: #0d6efd; color: white; margin-left: auto; text-align: right; }
        .message.staff { background: #e9ecef; color: black; margin-right: auto; }
        .message-time { font-size: 0.75rem; opacity: 0.8; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container py-5">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/support" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Quay lại</a>
    </div>

    <div class="card">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <div>
                <h4 class="mb-0" th:text="${conversation.title}">Tiêu đề yêu cầu</h4>
                <small class="text-muted" th:text="'Mã yêu cầu: #' + ${conversation.conversationId}">#123</small>
            </div>
            <span class="badge bg-success" th:if="${conversation.status == 'Open'}">Đang mở</span>
            <span class="badge bg-secondary" th:if="${conversation.status == 'Closed'}">Đã đóng</span>
        </div>
        <div class="card-body">
            
            <div class="chat-box mb-4">
                <div th:each="msg : ${messages}">
                    <div th:class="'message ' + (${msg.sender.userId == conversation.customer.userId} ? 'customer' : 'staff')">
                        <div th:text="${msg.content}">Nội dung tin nhắn...</div>
                        <small class="message-time" th:text="${#dates.format(msg.timestamp, 'dd/MM/yyyy HH:mm')}">10:00</small>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(messages)}" class="text-center text-muted mt-5">
                    Chưa có tin nhắn nào.
                </div>
            </div>

            <form th:action="@{/support/reply}" method="post" th:if="${conversation.status != 'Closed'}">
                <input type="hidden" name="conversationId" th:value="${conversation.conversationId}">
                <div class="input-group">
                    <input type="text" name="content" class="form-control" placeholder="Nhập tin nhắn..." required>
                    <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane"></i> Gửi</button>
                </div>
            </form>
            
            <div th:if="${conversation.status == 'Closed'}" class="alert alert-warning text-center">
                Yêu cầu này đã đóng. Bạn không thể gửi thêm tin nhắn.
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/navigation :: user-menu-scripts}"></div>
<script>
    // Auto scroll to bottom of chat
    var chatBox = document.querySelector('.chat-box');
    if(chatBox) {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
