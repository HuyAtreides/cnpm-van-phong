<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Yêu Cầu Mới | Ergoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <div th:replace="~{fragments/navigation :: user-menu-styles}"></div>
</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container py-5" style="max-width: 600px;">
    <h2 class="mb-4">Gửi Yêu Cầu Hỗ Trợ</h2>
    
    <div class="card">
        <div class="card-body">
            <form th:action="@{/support/new}" method="post">
                <div class="mb-3">
                    <label class="form-label">Tiêu đề vấn đề</label>
                    <input type="text" name="title" class="form-control" placeholder="Ví dụ: Lỗi thanh toán..." required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nội dung chi tiết</label>
                    <textarea name="content" class="form-control" rows="5" placeholder="Mô tả chi tiết vấn đề của bạn..." required></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Gửi Yêu Cầu</button>
                    <a href="/support" class="btn btn-outline-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/navigation :: user-menu-scripts}"></div>
</body>
</html>
