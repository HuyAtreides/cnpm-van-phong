<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sản Phẩm Yêu Thích | Ergoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <div th:replace="~{fragments/navigation :: user-menu-styles}"></div>
    <style>
      .wishlist-item {
        border-bottom: 1px solid #eee;
        padding: 1rem 0;
      }
      .wishlist-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
      }
      .price {
        color: #d9534f;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <div class="container py-5">
      <h2 class="mb-4">
        Danh Sách Yêu Thích <i class="fas fa-heart text-danger"></i>
      </h2>

      <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="fas fa-check-circle me-2"></i> <span th:text="${message}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
        <p class="text-muted">Bạn chưa có sản phẩm yêu thích nào.</p>
        <a href="/" class="btn btn-primary">Tiếp tục mua sắm</a>
      </div>

      <div th:unless="${#lists.isEmpty(products)}">
        <div
          th:each="product : ${products}"
          class="wishlist-item d-flex align-items-center justify-content-between"
        >
          <div class="d-flex align-items-center">
            <img
              th:src="@{/{path}(path=${product.productImages[0].productImage})}"
              alt="Product Image"
              class="me-3"
              th:if="${!product.productImages.isEmpty()}"
            />
            <img
              src="https://via.placeholder.com/100"
              alt="No Image"
              class="me-3"
              th:if="${product.productImages.isEmpty()}"
            />
            <div>
              <h5 class="mb-1">
                <a
                  th:href="@{/product/{id}(id=${product.productId})}"
                  class="text-decoration-none text-dark"
                  th:text="${product.name}"
                  >Product Name</a
                >
              </h5>
              <span
                class="price"
                th:if="${!product.productTypes.isEmpty()}"
                th:text="${product.productTypes[0].price} + ' đ'"
                >1.000.000 đ</span
              >
              <span
                class="price text-muted"
                th:if="${product.productTypes.isEmpty()}"
                >Liên hệ</span
              >
            </div>
          </div>

          <div class="d-flex gap-2">
            <a
              th:href="@{/product/{id}(id=${product.productId})}"
              class="btn btn-outline-primary btn-sm"
              >Xem Chi Tiết</a
            >
            <form th:action="@{/wishlist/remove}" method="post">
              <input
                type="hidden"
                name="productId"
                th:value="${product.productId}"
              />
              <button
                type="submit"
                class="btn btn-outline-danger btn-sm"
                onclick="return confirm('Xóa khỏi danh sách yêu thích?')"
              >
                <i class="fas fa-trash"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="~{fragments/navigation :: user-menu-scripts}"></div>
  </body>
</html>
